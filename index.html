<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saber Teacher Dashboard - Enhanced</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <header class="dashboard-header">
        <h1>Saber Teacher Dashboard</h1>
        <div id="connection-status" class="status-disconnected">Disconnected</div>
    </header>

    <main class="dashboard-main">
        <aside id="controls-panel" class="controls-panel">
            <h3>Global Controls</h3>

            <div class="control-group">
                <label for="student-search-input">Filter Students:</label>
                <input type="search" id="student-search-input" placeholder="Search by Email or ID...">
            </div>

             <div class="control-group">
                <label for="target-student-select">Target Specific Student:</label>
                <select id="target-student-select">
                    <option value="all">-- All Connected Students --</option>
                    </select>
            </div>

            <div class="control-group">
                <label for="blocklist-input">Blocklist Patterns (one per line):</label>
                <textarea id="blocklist-input" rows="5" placeholder="*://*.distracting.com/*&#10;*://*.youtube.com/watch?v=*"></textarea>
                <button data-action="update-blocklist">Update Blocklist for Target</button>
            </div>

            <div class="control-group">
                <label for="screenshot-interval-input">Screenshot Interval (ms):</label>
                <input type="number" id="screenshot-interval-input" value="5000" min="1000" step="1000">
                <button data-action="update-interval">Set Interval for Target</button>
            </div>

             <div class="control-group bulk-actions">
                <h4>Bulk Actions (All Students)</h4>
                 <button data-action="refresh-all" class="action-button-secondary">Refresh All Data</button>
                <button data-action="lock-all" class="action-button-danger">Lock All</button>
                <button data-action="unlock-all" class="action-button-success">Unlock All</button>
                 <button data-action="announce-all" class="action-button-primary">Announce to All</button>
            </div>

        </aside>

        <section id="students-container" class="students-container">
            <div id="students-placeholder" class="placeholder">Waiting for students to connect...</div>
            </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
